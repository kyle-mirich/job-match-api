services:
  - type: web
    name: resume-insight-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 4 --threads 2 --worker-class gthread --timeout 120 --keep-alive 5 app:app
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: API_KEY
        sync: false
      - key: MODEL_NAME
        value: gemini-2.5-flash
      - key: DEBUG
        value: False
